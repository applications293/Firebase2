<ion-header>

  <ion-navbar>
    <ion-title text-center>Update Item(s)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Update Item</ion-label>
    <ion-input type="text" [(ngModel)]="valToUpdate" value="{{ val }}"></ion-input>
  </ion-item>

  <button ion-button full (click)="updateDB()">Add Item</button>
</ion-content>
