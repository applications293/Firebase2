<ion-header>

  <ion-navbar>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Add Item</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <button ion-button full (click)="writeToDB()">Add Item</button>


  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item >
          {{ item?.name }}
      </ion-item>
      <ion-item-options side="rigth">
        <button ion-button (click)="nextPage(item)">Edit</button>
        <button ion-button color="danger" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
